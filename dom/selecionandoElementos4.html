<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // o mesmo que console.log
        lista.childNodes.log() // traz os filhos da lista, mas traz espaços em branco também


        lista.children.log()
        lista.firstElementChild.log()
        
        lista.lastChild.log()

        lista.parentNode.previousSibling.log() // elemento anterior
        lista.parentNode.nextSibling.log() // próximo elemento

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
