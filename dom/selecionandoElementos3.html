<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // seleciona todos os forms do documento
        console.log(document.forms[0]) //seleciona o primeiro elemento form do documento
        console.log(document.getElementsByName('pesquisa')) // seleciona pelo name
        console.log(document.pesquisa) // seleciona pelo name
        console.log(document.pesquisa.q) // seleciona pelo name mais a próxima tag e seu name
        document.pesquisa.q.value = "novo valor" // atribui um novo value ao selecionado
        console.log(document.pesquisa.hl.value) // exive no console o valor de um select
    </script>
</body>

</html>
