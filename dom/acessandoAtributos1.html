<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAtributes', img.getAttribute('src'))

        console.log('im.src', img.src) // pegando com src

        console.log('[colchetes]',img['src']) // pegando com colchetes

        console.log('alt', img.alt) // pegando a tag alt

        console.log('NodeType', img.nodeType) // verificando o tipo de nodetype

        console.log('NodeName', img.nodeName) // pegando o tipo do nodeType

        const link = document.querySelector('a')
        console.log('Elemento', link.href) // pegando atributo href
        console.log(link.firstChild.nodeType) // pegando o tipo da tag filha
        link.firstChild.nodeValue = "AcheiPRO" // alterando o primeiro filho da tag
    </script>
</body>

</html>
