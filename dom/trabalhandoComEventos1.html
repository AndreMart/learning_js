<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEmsegundos(event) -->
        <a esperar-um-pouco="2"  href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEmsegundos(e) {
            const a = document.querySelector('[esperar-um-pouco]').getAttribute('esperar-um-pouco')
            e.preventDefault() // não acontece o comportamento padrão do click
            console.log(`saindo em ${a} segundos`)
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            },a * 1000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEmsegundos

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEmsegundos


    </script>
</body>
