<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5"
        data-outra="outra">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log(lista.childNodes) // pega os filhos dos selecionados 
        console.log(lista.getAttribute('destino')) // pega os atributos personalizados
        console.log(lista.hasAttribute('destino')) // verifica se existe
        lista.setAttribute('destino', 'iiiiii') // seta outro atributo
        lista.removeAttribute('destino') // remove o atributo destino
        lista.dataset.outra = 8 // altera o dataset selecionado
        console.log(lista.dataset) // traz os elementos data-* em um objeto

        label = document.querySelector('label')
        console.log(label.getAttribute('for'))
        label.setAttribute('novoatrib', 'valordoatrib')
        console.log(label.getAttribute('novoatrib'))


    </script>
</body>

</html>
