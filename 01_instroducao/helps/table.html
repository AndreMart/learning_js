<script>

    let obj = [
        {

        },
        {

        age: 28

        {

        age: 25
        },
    ]
    let line = document.getElementById("the-table")
    line.style.display = "none"
    

    function search()
    {
        let filtro = document.getElementById("filtro").value
        line.style.display = ""

        for (let i in obj) {
            if(obj[i].firstName === filtro || obj[i].lastName === filtro || obj[i].age === filtro) {
                line.innerHTML += "<tr>"
                line.innerHTML += "<td>"+obj[i].firstName+"</td>" + "<td>"+obj[i].lastName+"</td>" + "<td>"+obj[i].age+"</td>"
                line.innerHTML += "</tr>"
            } else {

            }
            
        
    }


    }



</script>
