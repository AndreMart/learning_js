<!-- exemplo de ajax -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de ajax</title>
</head>
<body>
    <a href="exercicio/01.html">ajax</a> |
    <a href="exercicio/02.html">ajax</a>
    <br>
    <br>
    <section class="content">

    </section>
    <br>
    <br>
    <footer class="footer">
        Footer
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
            link.onclick = function(e) {
                e.preventDefault()
                const conteudo = document.querySelector('section')
                fetch(link.href)
                    .then(resp=>resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
